<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<style>
    button{
        margin: auto;
        background-color: rgb(0, 217, 250);
        border: none;
        padding: 10px;
        border-radius: 45%;
        cursor:auto;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    
    .fa-solid {
        font-size: 32px;
    }
    .dark1{
        background-color: black;
        color: white;
    }
    .light1{
        background-color: white;
        color:black;
    }
</style>




    <button id="dark-light"><i class="fa-solid fa-circle-half-stroke"></i></button>

<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque voluptas suscipit dolorem voluptates animi! Dolore, atque. Voluptate, magnam? Assumenda nulla impedit iusto beatae odit mollitia perspiciatis numquam ipsum repellendus magnam.</p>




    <script defer>
        let modebtn = document.querySelector("#dark-light")
        let currentmode = "light"
        let body = document.querySelector("body")

        modebtn.addEventListener("click", () => {
            
            if(currentmode === "light"){
                currentmode = "dark";
                body.classList.add("dark1");
                body.classList.remove("light1")
            }else{
                currentmode = "light"
                body.classList.add("light1");
                body.classList.remove("dark1")
            }
        })
    </script>





  
    
</body>
</html>
