<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer>
          let n = prompt("Enter the number :");
          let arr = [];
          for(let i = 1; i <= n; i++){
              arr[i-1] = i;
          }
          console.log(arr);
          let sum = arr.reduce((a, b) => {
          return a + b;
      });
      console.log("addition : " + sum);
      console.log(arr);
          let fac = arr.reduce((a, b) => {
          return a * b;
      });
      console.log("factorial : " + fac);
    </script>
  </head>
  <body></body>
</html>
