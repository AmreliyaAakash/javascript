<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="chapterInput" placeholder="Enter chapter name">
        <button id="add-btn">Add</button>
        <ul id="chapterList"></ul>
    </div>

    <script>
        document.querySelector("#add-btn").addEventListener("click", function() {
            let input = document.querySelector("#chapterInput");
            let chapterName = input.value.trim();
            if (chapterName === "") return;

            let li = document.createElement("li");
            let span = document.createElement("span");
            span.textContent = chapterName;

            let editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.addEventListener("click", function() {
                let newName = prompt("Edit your chapter:", span.textContent);
                if (newName !== null && newName.trim() !== "") {
                    span.textContent = newName.trim();
                }
            });

            li.appendChild(span);
            li.appendChild(editBtn);
            document.querySelector("#chapterList").appendChild(li);
            input.value = "";
        });
    </script>
</body>
</html>
