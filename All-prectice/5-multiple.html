<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- java script start -->
    <script>
       let num = prompt("Enter number ");

         
              if(num % 5 == 0){
                document.write(num," is a multiple by 5");
              }
              
            else{
              document.write(num," not multiple by 5");
            }
    </script>
</body>
</html>
