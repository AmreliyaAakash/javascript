<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = prompt("Enter a number: ");
    function naturalOrNegativePositive(){
       
        if(num > 0){
            document.write(num + " is a positive number");
            if(num % 2 == 0){
                document.write(" and it is an even number");
            }
        }
        else if(num < 0){
            document.write(num + " is a negative number");
            if(num % 2 == 0){
                document.write(" and it is an even number");
            }
        }
        else{
            document.write(num + " is zero");
            if(num % 2 == 0){
                document.write(" and it is an even number");
            }
        }
    }
    naturalOrNegativePositive();
    </script>
</body>
</html>
